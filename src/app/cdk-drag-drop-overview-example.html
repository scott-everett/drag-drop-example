<div
  id="drag-box"
  (drop)="drop($event)"
  class="example-box"
  (dragstart)="dragstart($event)"
  draggable="true"
>
  Drag Me
</div>
<div
  id="drop-zone"
  class="example-box"
  (drop)="drop($event)"
  (dragover)="allowDrop($event)"
>
  Drop Here
</div>
